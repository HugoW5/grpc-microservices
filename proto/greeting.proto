syntax = "proto3";

package greeting;

option go_package = "github.com/HugoW5/grpc-microservices/greetingpb";


service GreetingService {
  rpc SayHello(SayHelloRequest) returns (SayHelloResponse);
}

message SayHelloRequest {
  string user_id = 1;
}

message SayHelloResponse {
  string message = 1;
}
